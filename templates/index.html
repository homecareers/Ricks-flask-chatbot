<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot with Memory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Assistant</h1>
            <p>I remember our conversations and learn from them</p>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-content">
                    Hello! I'm your AI assistant with memory. I can remember our previous conversations and provide contextual responses. How can I help you today?
                </div>
                <div class="message-time" id="initial-time"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-group">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" disabled>
                <button id="send-button" disabled>Send</button>
            </div>
            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="typing-text">AI is thinking...</span>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let userId = localStorage.getItem('chatbot_user_id') || null;
        let isWaitingForResponse = false;
        
        // DOM elements
        const messagesContainer = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        
        // Initialize
        document.getElementById('initial-time').textContent = new Date().toLocaleTimeString();
        messageInput.disabled = false;
        sendButton.disabled = false;
        
        // Add message to chat
        function addMessage(content, isUser = false, timestamp = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = timestamp || new Date().toLocaleTimeString();
            
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Show typing indicator
        function showTyping() {
            typingIndicator.style.display = 'flex';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Hide typing indicator
        function hideTyping() {
            typingIndicator.style.display = 'none';
        }
        
        // Send message to server
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isWaitingForResponse) return;
            
            // Add user message to chat
            addMessage(message, true);
            messageInput.value = '';
            
            // Show typing and disable input
            showTyping();
            isWaitingForResponse = true;
            sendButton.disabled = true;
            messageInput.disabled = true;
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: userId
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store user ID for future requests
                    if (data.user_id && !userId) {
                        userId = data.user_id;
                        localStorage.setItem('chatbot_user_id', userId);
                    }
                    
                    // Add bot response to chat
                    addMessage(data.response);
                } else {
                    addMessage('Sorry, I encountered an error processing your message. Please try again.');
                    console.error('Server error:', data.error);
                }
            } catch (error) {
                console.error('Network error:', error);
                addMessage('Sorry, I had trouble connecting. Please check your internet connection and try again.');
            } finally {
                hideTyping();
                isWaitingForResponse = false;
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isWaitingForResponse) {
                sendMessage();
            }
        });
        
        // Prevent form submission on enter
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
            }
        });
        
        // Focus on input when page loads
        messageInput.focus();
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                messageInput.focus();
            }
        });
    </script>
</body>
</html>
