<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANGUS‚Ñ¢ - Legacy Code Strategist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0B0B0B;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-container {
            background: #1A1A1A;
            border-radius: 15px;
            width: 95%;
            max-width: 800px;
            height: 95vh;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            padding: 10px;
            flex-shrink: 0;
            background: #1A1A1A;
        }
        
        .header img {
            max-width: 70px;
            height: auto;
            margin: 0 auto;
            display: block;
            border-radius: 6px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .header p {
            color: #CCCCCC;
            margin: 5px 0 0 0;
            font-size: 0.85em;
            font-weight: 500;
        }
        
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #2A2A2A;
            margin: 0 10px;
            border-radius: 8px;
            border: 1px solid #333333;
            min-height: 0;
        }
        
        .message {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 6px;
            animation: fadeIn 0.3s ease-in;
            font-size: 0.9em;
        }
        
        .user-message {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            margin-left: 60px;
            text-align: right;
        }
        
        .bot-message {
            background: #333333;
            color: #FFFFFF;
            margin-right: 60px;
        }
        
        .bottom-section {
            flex-shrink: 0;
            padding: 8px 10px 10px 10px;
            background: #1A1A1A;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #FFD700;
            font-style: italic;
            font-size: 0.8em;
            margin-bottom: 5px;
        }
        
        .input-container {
            display: flex;
            gap: 6px;
            margin-bottom: 3px;
        }
        
        #messageInput {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #333333;
            border-radius: 18px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
            background: #2A2A2A;
            color: #FFFFFF;
        }
        
        #messageInput:focus {
            border-color: #FFD700;
        }
        
        #messageInput::placeholder {
            color: #AAAAAA;
        }
        
        #sendButton {
            padding: 8px 16px;
            background: #FFD700;
            color: #000000;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }
        
        #sendButton:hover:not(:disabled) {
            transform: translateY(-1px);
        }
        
        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .enter-hint {
            font-size: 0.7em;
            color: #AAAAAA;
            text-align: center;
        }
        
        .search-indicator {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 2px 5px;
            border-radius: 6px;
            font-size: 0.7em;
            margin-bottom: 3px;
            display: inline-block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .chat-container {
                width: 98%;
                height: 98vh;
            }
            .user-message { margin-left: 20px; }
            .bot-message { margin-right: 20px; }
            .header img { max-width: 60px; }
            .header p { font-size: 0.8em; }
            #messageInput { font-size: 16px; } /* Prevent zoom on iOS */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <img src="static/Angus Profile Pic.png" alt="ANGUS‚Ñ¢" onerror="this.style.display='none'">
            <p>Legacy Code Strategist</p>
        </div>
        
        <div id="chatHistory" class="chat-history">
            <div class="message bot-message">
                üëã Hello! I'm ANGUS‚Ñ¢ - your Legacy Code Strategist. I have memory, web search, and strategic insight. How can I help you today?
            </div>
        </div>
        
        <div class="bottom-section">
            <div class="loading" id="loading">üß† ANGUS‚Ñ¢ is thinking...</div>
            
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Ask me anything... (Press Enter to send)" autocomplete="off">
                <button id="sendButton">Send</button>
            </div>
            
            <div class="enter-hint">üí° Press Enter to send</div>
        </div>
    </div>

    <script>
        let userId = localStorage.getItem('angus_user_id') || null;

        // Get DOM elements
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatHistory = document.getElementById('chatHistory');
        const loading = document.getElementById('loading');

        // Focus on input when page loads
        messageInput.focus();

        // Handle Enter key press in input field
        messageInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevent default form submission
                sendMessage();
            }
        });

        // Handle send button click
        sendButton.addEventListener('click', sendMessage);

        function addMessage(content, isUser, hasSearch = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            if (!isUser && hasSearch) {
                messageDiv.innerHTML = `
                    <div class="search-indicator">üåê Used web search</div>
                    ${content}
                `;
            } else {
                messageDiv.textContent = content;
            }
            
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input and show loading
            messageInput.disabled = true;
            sendButton.disabled = true;
            loading.style.display = 'block';

            // Add user message to chat
            addMessage(message, true);
            messageInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: userId
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store user ID for session continuity
                    if (data.user_id && !userId) {
                        userId = data.user_id;
                        localStorage.setItem('angus_user_id', userId);
                    }

                    // Add bot response to chat
                    addMessage(data.response, false, data.used_search);
                } else {
                    addMessage(`Error: ${data.error || 'Something went wrong'}`, false);
                }
            } catch (error) {
                addMessage('Network error: Unable to reach ANGUS‚Ñ¢', false);
                console.error('Error:', error);
            } finally {
                // Re-enable input and hide loading
                messageInput.disabled = false;
                sendButton.disabled = false;
                loading.style.display = 'none';
                messageInput.focus(); // Refocus on input for next message
            }
        }
    </script>
</body>
</html>
